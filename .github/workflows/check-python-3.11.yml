name: Check Python 3.11

on:
  push:
    branches: [main, dev]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/check-python-3.11.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/check-python-3.11.yml'

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          include-architecture: true  # üî• –ö–ª—é—á–µ–≤–æ: —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç dev-—Ñ–∞–π–ª—ã –¥–ª—è C-—Ä–∞—Å—à–∏—Ä–µ–Ω–∏–π

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-venv \
            postgresql \
            nginx \
            openssl \
            netcat-openbsd \
            libsnmp-dev \
            snmp \
            snmpd \
            libxml2-dev \
            libxslt-dev \
            build-essential

      - name: Start PostgreSQL
        run: sudo systemctl start postgresql

      - name: Create isolated working directory
        run: |
          PYTHON_VERSION="${{ matrix.python-version }}"
          WORKDIR="work-$PYTHON_VERSION"
          mkdir -p "$WORKDIR"
          cd "$WORKDIR"

          cp ../run.py ./
          cp ../dbpatch.py ./
          cp ../create_user.py ./
          cp ../backuper.py ./
          cp ../requirements.txt ./
          cp ../config_example.py config.py

          cp -r ../app ./
          cp -r ../supervisor ./supervisor 2>/dev/null || echo "supervisor/ not found"

          [[ -f "run.py" ]] && [[ -d "app" ]] || (echo "‚ùå Critical files missing!" && exit 1)
          echo "‚úÖ Files copied to $WORKDIR"

      - name: Setup DB and run app in isolated env
        run: |
          PYTHON_VERSION="${{ matrix.python-version }}"
          WORKDIR="work-$PYTHON_VERSION"
          cd "$WORKDIR"

          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º SECRET_KEY
          export FLASK_SECRET_KEY=$(python -c "import secrets; print(secrets.token_hex(32))")
          echo "‚úÖ SECRET_KEY generated"

          # –°–æ–∑–¥–∞—ë–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          mkdir -p logs backups user_uploads certs

          # –í–∏—Ä—Ç—É–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ
          python -m venv venv
          source venv/bin/activate

          # –ü–∞—Ä–∞–º–µ—Ç—Ä—ã
          export DB_NAME="nabs_db_py${PYTHON_VERSION//./}"
          export DB_USER="nabs_user_py${PYTHON_VERSION//./}"
          export DB_PASSWORD=$(openssl rand -base64 14)
          export APP_PORT=5000
          export FLASK_ENV=production
          export FLASK_DEBUG=0

          echo "[+] DB: $DB_NAME, User: $DB_USER, Port: $APP_PORT"

          # –°–æ–∑–¥–∞—ë–º –ë–î
          sudo -u postgres psql -c "DROP DATABASE IF EXISTS $DB_NAME;"
          sudo -u postgres psql -c "DROP USER IF EXISTS $DB_USER;"
          sudo -u postgres psql -c "CREATE DATABASE $DB_NAME;"
          sudo -u postgres psql -c "CREATE USER $DB_USER WITH PASSWORD '$DB_PASSWORD';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE $DB_NAME TO $DB_USER;"

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          pip install --upgrade pip
          pip install -r requirements.txt

          # –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º TOKEN
          if grep -q "TOKEN = \"\"" config.py; then
            sed -i "s|TOKEN = \"\"|TOKEN = \"$FLASK_SECRET_KEY\"|g" config.py
          elif grep -q "TOKEN = \"your_token\"" config.py; then
            sed -i "s|TOKEN = \"your_token\"|TOKEN = \"$FLASK_SECRET_KEY\"|g" config.py
          fi

          # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–µ—Ä
          nohup python run.py > app.log 2>&1 &
          SERVER_PID=$!
          echo "‚úÖ Server started, PID: $SERVER_PID"

          # –ñ–¥—ë–º –∑–∞–ø—É—Å–∫–∞
          sleep 15

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–ª—É—à–∞–µ—Ç –ª–∏ –ø–æ—Ä—Ç
          if ! nc -z 127.0.0.1 $APP_PORT; then
            echo "‚ùå Server not listening on port $APP_PORT"
            tail -n 30 app.log
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º HTTP-–æ—Ç–≤–µ—Ç
          if ! curl -f -s http://127.0.0.1:$APP_PORT; then
            echo "‚ùå Server not responding to HTTP"
            tail -n 30 app.log
            kill $SERVER_PID
            exit 1
          fi

          echo "‚úÖ Server is UP and responding on port $APP_PORT"

          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Ä–≤–µ—Ä
          echo "‚ÑπÔ∏è Stopping server..."
          kill $SERVER_PID
          sleep 3
          if kill -0 $SERVER_PID 2>/dev/null; then
            echo "‚ö†Ô∏è Force kill..."
            kill -9 $SERVER_PID
          fi
          echo "‚úÖ Server stopped. Test passed!"

      - name: Final check
        run: |
          curl -f -s http://127.0.0.1:5000 || (echo "Final check failed" && exit 1)
